{% extends "base.html" %}

{% block content %}
  <h1>Task list</h1>
  {% if task_list %}
    <ul>
      {% for task in task_list %}
        <li>
          <a href="{% url 'manager:task_detail' pk=task.id %} ">{{ task.id }}</a>
          {{ task.name }} ({{ task.task_type.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no tasks to do</p>
  {% endif %}
{% endblock %}
