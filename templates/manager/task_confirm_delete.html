{% extends "base.html" %}

{% block content %}
  <h1>Deleting {{ task.name }}</h1>
  <p><i>Are you sure you want to delete this task?</i></p>

  <form action="" method="post">
    {% csrf_token %}
      <input type="submit" value="Yes, submit" class="btn btn-danger">
      <a href="{% url 'manager:task-list' %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
