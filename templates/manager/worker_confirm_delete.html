{% extends "base.html" %}

{% block content %}
  <h1>Delete {{ worker.username }}?
    ({{ worker.first_name }} {{ worker.last_name }})
  </h1>
  <p><i>Are you sure you want to delete this worker?</i></p>

  <form action="" method="post">
    {% csrf_token %}
      <input type="submit" value="Yes, submit" class="btn btn-danger">
      <a href="{% url 'manager:worker-list' %}" class="btn btn-primary">
        Cancel
      </a>
  </form>
{% endblock %}
