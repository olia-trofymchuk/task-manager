{% extends "base.html" %}

{% block content %}
  <p>Task:
    {{ task.name }},
    {{ task.description }},
    {{ task.deadline }},
    {{ task.is_completed }},
    {{ task.priority }},
    {{ task.task_type.name }}
  </p>
  <h1>Assignees</h1>
  <hr>
  <ul>
  {% for worker in task.assignees.all %}
    <li>{{ worker }}</li>
  {% endfor %}
  </ul>
{% endblock %}
