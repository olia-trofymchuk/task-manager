{% extends "base.html" %}

{% block content %}
 <p><strong>
    {{ worker.first_name }} {{ worker.last_name }}.</strong>
    Position: {{ worker.position }}
  </p>
  {% for task in worker.tasks.all %}
    <hr>
    <p><strong>Id:</strong>{{ task.id }}
      <strong>Task name:</strong> {{ task.name }}
    </p>

  {% empty %}
    <p>No tasks!</p>
  {% endfor %}

{% endblock %}
